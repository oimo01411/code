<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="robots" content="noindex,nofollow" />

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->

  <meta name="description" content="ExciteCodeは、伝統あるテーラーだからできる、芯地や裏地など、細部へこだわります。わたしたちはワンランク上のオーダースーツをお約束します。" />
  <meta name="keywords" content="ExciteCode,オーダーメイドスーツ,ネクタイ" />
  <!-- ogp -->
  <meta property="og:title" content="Excite Code" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Excite Code" />
  <meta property="og:description" content="ExciteCodeは、伝統あるテーラーだからできる、芯地や裏地など、細部へこだわります。わたしたちはワンランク上のオーダースーツをお約束します。" />
  <meta name="twitter:card" content="summary" />
  <!-- ファビコン -->
  <link rel="icon" href="#" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500&family=Noto+Sans+JP:wght@300;400&family=Noto+Serif+JP:wght@300;400&family=Roboto&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/css/style.css" />

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
  <script src="/js/script.js" defer></script>
</head>

<body>
  <header class="header js-header">
    <div class="header__inner">
      <div class="header__logo">
        <a href="/index.html"><img src="/images/header-logo.svg" alt="Excite Code"></a>
      </div>
      <nav class="header__nav md-none">
        <ul class="header__items">
          <li class="header__item">
            <a href="/about.html" class="header__link">About</a>
          </li>
          <li class="header__item">
            <a href="/index.html" class="header__link">Service</a>
          </li>
          <li class="header__item">
            <a href="/index.html" class="header__link">News</a>
          </li>
        </ul>
      </nav>
      <div class="header__button md-none">
        <a href="/contact.html">Contact</a>
      </div>
    </div>
  </header>
  <!-- hamburger -->
  <div class="hamburger js-hamburger md-show">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <!-- drawer -->
  <div class="header__drawer drawer js-drawer">
    <div class="drawer__inner">
      <ul class="drawer__items">
        <li class="drawer__item">
          <a href="/about.html" class="drawer__link">
            <div class="drawer__link--logo">
              <img src="/images/section-title-logo.svg" alt="">
            </div>
            <p class="drawer__link--text">About</p>
          </a>
        </li>
        <li class="drawer__item">
          <a href="/index.html" class="drawer__link">
            <div class="drawer__link--logo">
              <img src="/images/section-title-logo.svg" alt="">
            </div>
            <p class="drawer__link--text">Service</p>
          </a>
        </li>
        <li class="drawer__item">
          <a href="/index.html" class="drawer__link">
            <div class="drawer__link--logo">
              <img src="/images/section-title-logo.svg" alt="">
            </div>
            <p class="drawer__link--text">News</p>
          </a>
        </li>
        <li class="drawer__item">
          <a href="/contact.html" class="drawer__link--contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <main>
    <!-- contact-mv -->
    <div class="contact__mv">
      <div class="contact-mv__inner">
        <div class="contact-mv__img">
          <picture>
            <source srcset="/images/contact-page-img.jpg" media="(min-width: 768px)" />
            <img src="/images/contact-page-img-sp.jpg" alt="" />
          </picture>
        </div>
        <div class="contact-mv__title">
          <h2 class="contact-mv__title--main">Contact</h2>
        </div>
      </div>
    </div>
    <!-- contact-form -->
    <div class="contact-page__layout">
      <div class="contact-page__inner page__inner">
        <div class="contact-page__container">
          <div class="contact-page__body">
            <p class="contact-page__text">当店へのお問い合わせは下記フォームより受け付けております。<br class="md-none">担当者が確認後、折り返しご連絡させていただきます。</p>
          </div>
          <form action="" class="contact-page__form">
            <div class="form">
              <dl class="form__list">
                <dt class="form__label">お名前<span>*</span></dt>
                <dd class="form__input">
                  <input type="text" name="お名前" placeholder="仕立 一郎">
                </dd>
              </dl>
              <dl class="form__list">
                <dt class="form__label">メールアドレス<span>*</span></dt>
                <dd class="form__input">
                  <input type="email" name="メールアドレス" placeholder="excitecode@suit.co.jp">
                </dd>
              </dl>
              <dl class="radio">
                <dt class="form__label">お問い合せの種類<span>*</span></dt>
                <dd class="form__input radio-button">
                  <label for="radio1" class="radio-label">
                    <input type="radio" id="radio1" name="example" value="オーダーメイドスーツ">
                    <span class="radio-custom"></span>
                    オーダーメイドスーツ
                  </label>
                  <label for="radio2" class="radio-label">
                    <input type="radio" id="radio2" name="example" value="スーツ以外のアイテム">
                    <span class="radio-custom"></span>
                    スーツ以外のアイテム
                  </label>
                  <label for="radio3" class="radio-label">
                    <input type="radio" id="radio3" name="example" value="その他">
                    <span class="radio-custom"></span>
                    その他
                  </label>
                </dd>
              </dl>
              <dl class="form__list">
                <dt class="form__label form__label--start">お問い合わせ内容<span>*</span></dt>
                <dd class="form__textarea">
                  <textarea type="text" name="お問い合わせ内容" placeholder="入力してください"></textarea>
                </dd>
              </dl>
              <div class="form__button">
                <input type="submit" value="送信" class="contact-form__button button">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <small class="footer__copyright">&copy;ExciteCode all rights reserved</small>
    </div>
  </footer>

</body>

</html>
